builds:
  - id: impervious-macos-amd64
    main: ./cmd/impd
    env:
      - CGO_ENABLED=1
    binary: impervious
    goos:
      - darwin
    goarch:
      - amd64
    hooks:
      post:
        - gon gon-macos-amd64.json
archives:
  - 
    format: zip
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
checksum:
  name_template: "{{ .ProjectName }}_macosx_amd_checksums.txt"
  algorithm: sha256


name: Build-Artifacts
on:
  push:
    branches:
      - "release-candidate-1"


permissions:
  contents: write

jobs:
  goreleaser_mac:
    runs-on: macos-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Fetch all tags
        run: git fetch --force --tags
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - 
        name: Set Up Node
        uses: actions/setup-node@v3
      - 
        name: Set up Gon
        run: brew tap mitchellh/gon && brew install mitchellh/gon/gon
      - 
        name: Import Keychain Certs
        uses: apple-actions/import-codesign-certs@v1
        with: 
          p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
          p12-password: ${{ secrets.CERTIFICATES_P12_PASSWORD }}
      - 
        name: Yarn install
        working-directory: client
        run: yarn
      - 
        name: Export the UI
        working-directory: client
        run: yarn export
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist --config .goreleaser_macosx.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AC_PASSWORD: ${{ secrets.AC_PASSWORD }}
      - 
        name: Upload assets (macos-arm64)
        uses: actions/upload-artifact@v3
        with:
          name: Impervious-macosx_arm64
          path: dist/impervious-macos-arm64*/impervious.zip
      - 
        name: Upload assets (macos-amd64)
        uses: actions/upload-artifact@v3
        with:
          name: Impervious-macosx_amd64
          path: dist/impervious-macos-amd64*/impervious.zip


  goreleaser_linux:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Fetch all tags
        run: git fetch --force --tags
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - 
        name: Set Up Node
        uses: actions/setup-node@v3
      - 
        name: Yarn install
        working-directory: client
        run: yarn
      - 
        name: Export the UI
        working-directory: client
        run: yarn export
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist --config .goreleaser_linux.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AC_PASSWORD: ${{ secrets.AC_PASSWORD }}
      - 
        name: Upload assets (linux-multi)
        uses: actions/upload-artifact@v3
        with:
          name: Impervious-linux-multi
          path: dist/impervious-linux*/*

name: Gosec
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
      - staging
      - development
  pull_request:
    branches:
      - master
      - main
      - staging
      - development
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...
